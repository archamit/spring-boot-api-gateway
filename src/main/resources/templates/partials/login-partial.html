<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-wrapper">
      <div class="loginHeader">
        <h1><span>Login</span></h1>
      </div>
      <form class="signInForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" data-ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" data-ng-model="user.pw">
        </div>
        <button class="btn btn-info btn-block loginButton" ng-click="checkAuth()">Sign In</button>
        <div class="registerCta">
          <small><a href="#">Not a User? Register</a></small>
        </div>
      </form>
    </div>
  </div>

</div>
