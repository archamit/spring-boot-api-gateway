<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/static/css/login.css">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-wrapper">
      <div class="loginHeader">
        <h1><span>Login</span></h1>
      </div>
      <form class="signInForm" th:action="@{/}" method="post">
      <p style="color:red;" th:if="${loginError}" class="loginerror">Wrong userid or password</p>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-info btn-block loginButton">Sign In</button>
        <div class="registerCta">
          <small><a href="#">Not a User? Register</a></small>
        </div>
      </form>
    </div>
  </div>

</div>
</html>
